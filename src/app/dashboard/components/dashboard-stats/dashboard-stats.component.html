<div class="dashboard-container">
  <h2>Estad√≠sticas de Incidentes</h2>
  <h3>Total: {{ incidentes.length }}</h3>

  <div class="chart-container">
    <h3>Por Estado</h3>
    <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"></canvas>
  </div>

  <div class="chart-container">
    <h3>Por Prioridad</h3>
    <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'"></canvas>
  </div>

  <div class="chart-container">
    <h3>Por Tipo</h3>
    <canvas baseChart [data]="tipoChartData" [options]="tipoChartOptions" [type]="'bar'"></canvas>
  </div>
</div>
