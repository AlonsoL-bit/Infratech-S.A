<h2>Lista de Incidentes</h2>

<table class="tabla">
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Descripci√≥n</th>
      <th>Estado</th>
      <th>Fecha</th>
      <th>Prioridad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of incidentesFiltrados">
      <td>{{ i.tipo }}</td>
      <td>{{ i.descripcion }}</td>
      <td>{{ i.estado }}</td>
      <td>{{ i.fecha }}</td>
      <td>
        <span class="etiqueta" [ngClass]="i.prioridad.toLowerCase()">
          {{ i.prioridad }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
